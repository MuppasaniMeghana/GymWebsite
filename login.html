<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(img/bg.jpg) no-repeat;
    background-size: cover;
    background-position: center;
  }</style>
 <script>
  var flag=0;
  function validateForm()
     {
      var un =document.registration.uname.value;
      var letters=/^[a-zA-Z0-9_\s]+$/;

      var pass = document.registration.pwd.value;
      var checkSpecial = /[*@!#%&]+/.test(pass);
      var checkUpper = /[A-Z]+/.test(pass);
      var checkLower = /[a-z]+/.test(pass);
      
    //  uname 
      if(un=="" || un=="null")
      { alert("Plz enter your user name");
        document.registration.uname.focus();
        return false;
      }
      if(un.length<6)
      { alert("Username must contain minimum 6 characters");
        document.registration.uname.focus();
        return false;
      }
      if(!un.match(letters))
      { alert("Plz enter valid user name");
        document.registration.uname.focus();
        return false;
      }
          
      // pwd

        if(pass=="" || pass=="null")
          { alert("please enter ur password");
            document.registration.pwd.focus();
            return false;
          }
          if(checkSpecial &&checkLower && checkUpper)
          { flag=1;
          }
          if(flag==0)
          { alert("Password should have atleast one lowercase,uppercase & special symbols($,& #)");
            document.registration.pwd.focus();
            return false;
          }
          
        }
  </script>
</head>

<body>
  <div class="wrapper">
	<form class="login" name="registration"  onsubmit="return validateForm();" action="LoginServlet.jsp" method="POST">
      <h1>Login</h1>
    
      <div class="input-box">
        <input type="text" name="uname" placeholder="Username" >
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" name="pwd" placeholder="Password" >
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <br>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      
      <button type="submit" class="btn">Login</button>
      
      <div class="register-link">
        <p>Dont have an account? <a href="register.html">Register</a></p>
      </div>
    
    </form>
  </div>
</body>
</html>
